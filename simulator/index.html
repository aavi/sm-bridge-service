<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SiteMinder Bridge Service Simulator</title>
</head>
<body>
  <h1>Enter in values in the fields or pick a user</h1>
  <script>
    function fillForm(formValues) {
      document.form1.userIdentifier.value = formValues[0];
      document.form1.userType.value = formValues[1];
      document.form1.userDisplayName.value = formValues[2];
      document.form1.userEmail.value = formValues[3];
    }
  </script>
  <a href="javascript:fillForm(['987123897198273123981723987123', 'BUSINESS', 'Joe Business', 'email@email.com'])">
    User 1
  </a>
  &nbsp;
  <a href="javascript:fillForm(['12321387jhaskjhdjkhsadads3', 'INTERNAL', 'Sam Internal', 'email@email.com'])">
    User 2
  </a>
  <form name="form1" method="post">
    <div>
      <label for="userIdentifier">User Identifier</label>
      <input id="userIdentifier" name="smgov_useridentifier" type="text">
    </div>
    <div>
      <label for="userType">User Type</label>
      <input id="userType" name="smgov_usertype" type="text">
    </div>
    <div>
      <label for="userDisplayName">User Display Name</label>
      <input id="userDisplayName" name="smgov_userdisplayname" type="text">
    </div>
    <div>
      <label for="userEmail" >User Email</label>
      <input id="userEmail" name="smgov_email" type="text">
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
